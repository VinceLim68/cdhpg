<div class="modal fade" id="myquery" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">高级查询</h4>
			</div>
			<div class="modal-body">
				<!-- <form id="bjy-form" class="form-inline"	action="{:url('queryByComm')}" method="post"> -->
				<form id="myform" class="form-inline"	method="post">
					<input name="page" type="hidden" value='1'>
					<input name="community_id" type="hidden" value='{$data["community_id"]|default=""}'> 
					<table
						class="table table-striped table-bordered table-hover table-condensed">

						<tr>
							<th style="width: 50px;">WHERE</th>
							<td style="width: 70px;"><select id="wherefield"
								style="width: 70px; margin-bottom: 2px;"> {foreach
									name="fields" item="v"}
									<option value="{$v['Field']}">{$v['Field']}</option>
									{/foreach}
							</select></td>
							<td><textarea class="form-control" rows="3" name="where"  placeholder="请使用双引号" style="width: 100%;">{$data["where"]}</textarea></td>
		<!-- 					<input style="width: 100%;" class="input-medium"
								type="text" name="where" value='{$data["where"]}'
								placeholder="请使用双引号"> -->
						</tr>
						<tr>
							<th style="width: 50px;">ORDER</th>
							<td style="width: 70px;"><select id="orderfield"
								style="width: 70px; margin-bottom: 2px;"> {foreach
									name="fields" item="v"}
									<option value="{$v['Field']}">{$v['Field']}</option>
									{/foreach}
							</select></td>
							<td><input style="width: 50%;" type="text" name="order"
								placeholder="请使用双引号" value='{$data["order"]}'> <label
								class="radio-inline" style="margin-left: 20px"> <input
									type="radio" name="sort" id="sort1" value="ASC" checked>
									升序
							</label> <label class="radio-inline"> <input type="radio"
									name="sort" id="sort2" value="DESC"> 降序
							</label></td>
						</tr>
						<tr>
							<th style="width: 50px;">UPDATE</th>
							<td style="width: 70px;"><select id="setfield"
								style="width: 70px; margin-bottom: 2px;"> {foreach
									name="fields" item="v"}
									<option value="{$v['Field']}">{$v['Field']}</option>
									{/foreach}
							</select></td>
							<td><input style="width: 100%;" type="text" name="set"
								placeholder="请使用双引号" value='{$data["set"]}'></td>
						</tr>

						<tr>
							<th></th>
							<td><input class="btn btn-success" type="submit" value="执行"></td>
							<td><input class="btn btn-success" id="reset" value="重置"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
jQuery(function ($) {
	//利用下拉列表，协助生成where查询
	jQuery("body").on("change","#wherefield", 		
		function(){
			//alert('');
			var where = $("textarea[name='where']").val();
			var thisval =  $("#wherefield").val() + ' = ""';
			if('' == where){
				where = thisval;
			}else{
				where += ' AND ' + thisval;
			}
			$("textarea[name='where']").val(where);
	});
	
	//利用下拉列表，协助生成order查询
	jQuery("#orderfield").on("change", 		
		function(){
			var thisval =  $("#orderfield").val() ;
			$("input[name='order']").val(thisval);
	});
	
	//利用下拉列表，协助生成update查询
	jQuery("#setfield").on("change", 		
		function(){
			var set = $("input[name='set']").val();
			var thisval =  $("#setfield").val()+ ' = ""';
			if('' == set){
				set = thisval ;
			}else{
				set += ' ,' + thisval ;
			}
			$("input[name='set']").val(set);
	});
});
	
</script>
