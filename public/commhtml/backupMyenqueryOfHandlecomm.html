<div class="modal fade" id="myquery" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">高级查询</h4>
			</div>
			<div class="modal-body">
				<form id="myform" class="form-inline">
					<input name="page" type="hidden" value='1'> 
					<input name="community_id" type="hidden" value='{$data["community_id"]}'> 
					<table	class="table table-striped table-bordered table-hover table-condensed">
						
						<tr>
							<th style="width: 50px;">WHERE</th>
							<td style="width: 70px;">
								<select class="wherefield" style="width: 70px; margin-bottom: 2px;">
								{foreach name="fields" item="v"}
									<option value="{$v['Field']}" >{$v['Field']}</option> 
								{/foreach}
								</select>
							</td>
							<td><textarea class="form-control" rows="3" style="width:100%;" name="where" value='{$data["where"]}' placeholder="请使用双引号"></textarea></td>
						</tr>
						<tr>
							<th style="width: 50px;">ORDER</th>
							<td style="width: 70px;">
								<select id="orderfield" style="width: 70px; margin-bottom: 2px;">
								{foreach name="fields" item="v"}
									<option value="{$v['Field']}" >{$v['Field']}</option> 
								{/foreach}
								</select>
							</td>
							<td><input style="width:100%;" type="text" name="order" placeholder="请使用双引号" value='{$data["order"]}'>
							</td>
						</tr>
						<tr>
							<th style="width: 50px;">UPDATE</th>
							<td style="width: 70px;">
								<select id="setfield" style="width: 70px; margin-bottom: 2px;">
								{foreach name="fields" item="v"}
									<option value="{$v['Field']}" >{$v['Field']}</option> 
								{/foreach}
								</select>
							</td>
							<td><input style="width:100%;" type="text" name="set" placeholder="请使用双引号" value='{$data["set"]}'>
							</td>
						</tr>
						
						<tr>
							<th></th>
							<td><input class="btn btn-success" id="submitmyform" type="submit" value="执行"></td>
							<td><input class="btn btn-success" id="reset" value="重置"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
