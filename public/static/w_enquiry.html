<!DOCTYPE html>
<html lang="en">
<head>
   <meta content="width=device-width,minimum-scale=1.0, initial-scale=1.0 ,user-scalable=no" name="viewport">
    <meta charset="UTF-8">
    <title>大叔询价</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/fonts.googleapis.com.css" />
        <link rel="stylesheet" href="css/ace.min.css" />

        <link rel="stylesheet" href="css/ace-rtl.min.css" />
        <link rel="stylesheet" href="css/comms/enquiry.css" />

</head>
<body>
    
<div style="height: 72px;width: 95%;background-size:160px;margin: 30px auto;position:relative;text-align: center;padding-top: 1%">

    <h1>
        <i class="ace-icon fa fa-pencil green"></i>
        <span class="red">大叔评估</span>
        <span class="green hide-xs" >厦门诚德行</span>
    </h1>


</div>
<form style="margin: 0 3%;">
    <div class="form-group" >
        <label for="exampleInputEmail1 " class="sr-only" >Email address</label>
        <input type="text" class="form-control input-lg" id="exampleInputEmail1"  placeholder="您要评估的小区">
    </div>
    <div class="form-group hidden" id="sold">
        <label for="exampleInputPassword1 " class="sr-only" >Password</label>
        <input type="text" class="form-control input-lg" id="exampleInputPassword1" placeholder="需要输入二手房的成交单价">
    </div>

    <div class="checkbox">
        <label id="is_sold">
              <input type="checkbox" >我是二手房
        </label>
    </div>
    <button type="submit" class="btn btn-success btn-block btn-lg">马上估值</button>
</form>
<script src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    jQuery(function($) {
         $("#is_sold").on('click', function(e) {
             
            e.preventDefault();
             if (!$("#is_sold input").attr("checked") ){
                 $("#is_sold input").attr("checked",true);
//                 $("#is_sold input[type='checkbox']").prop("checked", true);
                 $("#sold").removeClass("hidden");
             }else{
//                 $("#is_sold input[type='checkbox']").removeProp("checked");
                 $("#is_sold input").removeAttr("checked");
                 $("#sold").addClass("hidden");
             };
         });
    });
</script>
</body>
</html>
